<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tus tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/tickets.css"> -->
</head>
<body>

    <!-- Navbar -->
    <header><iframe src="./navbar.html" id="navbarIframe"></iframe></header>

    <div id="contenido-tickets">
        <!-- Cards Descuentos -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="descuentos">
            <div class="col">
                <div class="card text-center" id="estudiante-card">
                    <div class="card-body">
                        <h5 class="card-title">Estudiante</h5>
                        <p class="card-text">Tienen un descuento.</p>
                        <p class="cantidad-descuento">80%</p>
                        <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" id="trainee-card">
                    <div class="card-body">
                        <h5 class="card-title">Trainee</h5>
                        <p class="card-text">Tienen un descuento.</p>
                        <p class="cantidad-descuento">50%</p>
                        <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" id="junior-card">
                    <div class="card-body">
                        <h5 class="card-title">Junior</h5>
                        <p class="card-text">Tienen un descuento.</p>
                        <p class="cantidad-descuento">15%</p>
                        <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
                    </div>
                </div>
            </div>
        </div>
        
        <br>

        <!-- Venta Tickets -->
        <div class="container">
            <div class="titulo-venta-tickets">
                <div class="text-center">
                    <p class="fw-light">Venta</p>
                    <h1 id="valor-de-ticket">VALOR DE TICKET $</h1>
                </div>
            </div>

            <!-- Form  -->
            <form action="#" method="post" class="mb-3">
                <div class="row ">
                    <div class="col input-group-sm">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                    </div>
                    <div class="col input-group-sm ">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                </div> 
                <div class="mt-3">
                    <input type="email" class="form-control" placeholder="Email" id="correo" aria-describedby="emailHelp" required>
                </div>

                <div class="row mt-2 ">
                    <div class="col input-group-sm">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad" id="cantidad" required>
                    </div>
                    <div class="col">
                        <label for="opcion" class="form-label" >Categoría</label>
                        <select name="categorias" id="categorias" class=" form-select form-select-sm ">
                            <option value="1">Sin descuento</option>
                            <option value="2">Estudiante</option>
                            <option value="3">Trainee</option>
                            <option value="4">Junior</option>
                        </select>
                    </div>
                </div> 
                
                <!-- Alert total a pagar -->
                <div class="alert alert-info" role="alert" id="total-a-pagar">
                    Total a pagar: $
                </div>
                
                <!-- Botones -->
                <div class="row g-0 botones-tickets">
                    <div class="d-lg-grid gap-2 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ">
                        <button class="btn btn-success estilo-boton border mb-3" type="reset" id="boton"> Borrar</button>
                    </div>
                    <div class="d-lg-grid gap-2 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success estilo-boton border mb-3" onclick=""> Resumen </button>
                    </div>
                </div>    
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer-tickets"><iframe src="footer.html" id="footer"></iframe></footer>

    <script src="../js/functionTickets.js"></script>
</body>
</html>
